<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/database.js"></script>
    <script defer src="./js/index.js"></script>
    <title>Document</title>
</head>
<body>
    <header>
        <h2 class="logo">Weartake</h2>
        <nav>
            <button class="navegacao">Todos</button>
            <button class="navegacao">Acessórios</button>
            <button class="navegacao">Calçados</button>
            <button class="navegacao">Camisetas</button>
        </nav>
    </header>
    <main>

        <div class="listaProdutos">

        </div>

        <div class="usuario">
            <div class="barraPesquisa">
                <input type="text" placeholder="Digite aqui sua pesquisa">
                <button class="pesquisar">Pesquisar</button>
            </div>
            <div class="carrinho" >
                <button class="tituloCarrinho">Carrinho de compras</button>
                <div class="produtosCarrinho">
                    <div class="itemCarrinho">
                        <img class="imagemCarrinho" src="" alt="">
                        <h4>Lightweight Jacket</h4>
                        <p>R$ 100.00</p>
                        <p>Remover produto</p>
                    </div>
                </div>
                <div class="rodapeCarrinho">
                    <div class="quantidadeCarrinho"><p>Quantidade:</p> <p>2</p></div>
                    <div class="totalCarrinho"><p>Total</p> <p>R$100.00</p></div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
